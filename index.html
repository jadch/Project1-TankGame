<!DOCTYPE html>
<html>
    <head>
        <title>Tank Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="normalize.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>

      <div id='landing'>
        <div id='singlePlayer'>
          <div id='singlePlayerBTN'>Single Player</div>
          <article>
            <h2>Controls:</h2>
            <p>J (left), I (up), L (right). D to shoot.</p>
          </article>
        </div>
        <div id='twoPlayers'>
          <div id='twoPlayersBTN'>Two Player</div>
          <article>
              <h2>Controls:</h2>
              <p>Player 1: Q (left), Z (up), D (right). A to shoot.</p>
              <p>Player 2: K (left), O (up), M (right). I to shoot.</p>
            </article>
        </div>
      </div>
       <div id='board'>
         <div id='startScreen'>
           <div></div>
         </div>
         <section id='TopBar'>
           <article>
             <p>PLAYER 1</p>
             <div id='p1Lives'>
               <p>Life</p>
               <img id='p1heart1' src='src/heart1.svg'>
               <img id='p1heart2' src='src/heart1.svg'>
               <img id='p1heart3' src='src/heart1.svg'>
               <img id='p1heart4' src='src/heart1.svg'>
               <img id='p1heart5' src='src/heart1.svg'>
             </div>
             <p id='p1Score'>Score: 0</p>
           </article>
           <article>
             <p>PLAYER 2</p>
             <div id='p2Lives'>
               <img id='p2heart1' src='src/heart1.svg'>
               <img id='p2heart2' src='src/heart1.svg'>
               <img id='p2heart3' src='src/heart1.svg'>
               <img id='p2heart4' src='src/heart1.svg'>
               <img id='p2heart5' src='src/heart1.svg'>
               <p>Life</p>
             </div>
             <p id='p2Score'>Score: 0</p>
           </article>
         </section>
         <div id='P1container'>
           <img id='P1' src='src/Hugging_Face.png'>
         </div>
         <div id='P2container'>
           <img id='P2' src='src/tongueOut.png'>
         </div>
       </div>
       <article id='P1announcement'><h1></h1></article>
       <article id='P2announcement'><h1></h1></article>
       <div id='finishHim'>
       </div>
       <div id='endScreen'>
       </div>
    </body>

</html>
